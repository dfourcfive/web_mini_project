<div class="smt">

<mat-card class="example-card" *ngFor="let module of modules">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{module.nom}}</mat-card-title>
      <mat-card-subtitle>{{module.description}}    </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
             {{module.cours.length }} cours
      </p>
    </mat-card-content>
    <mat-card-actions>
      
    </mat-card-actions>
    <mat-divider></mat-divider>
  </mat-card>

</div>
